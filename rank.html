<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="nav_title_bar">
        <div id="navImg"></div>
        <div id="login"></div>
        <script src="login/add_btn.js"></script>
        <center>
            <div class="btns">
                <button class="nav_btn" onclick="top.location = 'index.html'">主页</button>
                <button class="nav_btn" onclick="top.location = 'get.html'">查询</button>
                <button class="nav_btn now" onclick="top.location = 'rank.html'">排行榜</button>
            </div>
        </center>
    </div>
    <div class="block"></div>
    <center>
        <button onclick="print_rank();" id="btn" style="margin-top: 100px;margin-bottom: 100px;">加载排行榜</button>
        <div id="text"></div>
    </center>
    <div id="rank" style="margin-top: 100px;margin-bottom: 100px;z-index:1;"></div>
    <div id="competitive">
        <div id="btn_triangle_outOrIn"></div>
        <div id="com_div">
            <div id="c-1"></div>
            <div id="c-2"></div>
            <button id="comp" onclick="comp_mark_two()">比较</button>
            <button id="clear" onclick="clear_comp()">清空</button>
        </div>
    </div>
    <script src="rank.js"></script>
    <script>
       console.log("startup");
    </script>
    <div id="loading">
        <div class="inner">
            <img id="doge" src="doge.gif">
            <br>
            加载中
        </div>
    </div>
    <div id="message"></div>
    <link rel="stylesheet" href="message.css">
    <script>
        setTimeout(function() {
            $("#loading").css("opacity", "0");
            setTimeout(function() {
                $("#loading").hide();
            }, 1000);
        }, 3000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
        bottom: '64px', // default: '32px'
        right: 'unset', // default: '32px'
        left: '32px', // default: 'unset'
        time: '.3s', // default: '0.3s'
        mixColor: '#fff', // default: '#fff'
        backgroundColor: '#fff',  // default: '#fff'
        buttonColorDark: '#070707',  // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        saveInCookies: true, // default: true,
        label: '✨', // default: ''
        autoMatchOsTheme: true // default: true
        }

        const darkmode = new Darkmode(options);
        darkmode.showWidget();
        function addDarkmodeWidget() {
          new Darkmode().showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
      </script>
      <script>
        setTimeout(function() {
              const isDarkTheme = window.matchMedia("(prefers-color-scheme: dark)"); // 是深色
              if (isDarkTheme.matches) { // 是深色
                  darkmode.button.click();
                  console.log("dark");
              }
          }, 2000);
    </script>
    <script src="message.js"></script>
</body>
</html>
